{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row mt-5 ">
        <div class="col-md-6">
            <a class="btn btn-color" href="#">Add to bookcase!</a>
            <hr>
            <h1>{{ book.title }}</h1>
            <p>Author: {{ book.author }} | Submitted on: {{ book.created_on }}</p>
        </div>
    </div>
    <div class="row mt-3 col-md-6">
        {% if "book_preview" in book.featured_image.url %}
        <img src=https://res.cloudinary.com/duz5vkvkt/image/upload/v1671792496/book_preview_kvptjk.jpg>
        {% else %}
        <img src=" {{ book.featured_image.url }}">
        {% endif %}
    </div>
    <div class="row">
        <div class="mt-3 col-md-6">
            <hr>
            <strong>Excerpt:</strong>
            {{ book.excerpt | safe}}
        </div>
    </div>
</div>
{%endblock%}
