{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row mt-5 ">
        <div class="col-md-6">
            <form action="{% url 'add_book' book.slug %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-color" type="submit" name="book" value="{{book.slug}}">Add to Bookcase</button>
            </form>
            <hr>
            <h1>{{ book.title }}</h1>
            <p>Author: {{ book.author }} | Submitted on: {{ book.created_on }}</p>
        </div>
    </div>
    <div class="row mt-3 col-md-5">
        {% if "book_preview" in book.featured_image.url %}
        <img src=https://res.cloudinary.com/duz5vkvkt/image/upload/v1671792496/book_preview_kvptjk.jpg>
        {% else %}
        <img src=" {{ book.featured_image.url }}">
        {% endif %}
    </div>
    <div class="row">
        <div class="mt-3 col-md-6">
            <hr>
            <strong>Excerpt:</strong>
            {{ book.excerpt | safe}}
        </div>
    </div>
</div>
{%endblock%}
