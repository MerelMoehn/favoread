{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row text-center">
        <div class="col mt-5">
            <h1>Get Inspired <small class="text-muted">Browse Bookcases</small></h1>
        </div>
        <div class="row mt-5 justify-content-center">
            {% for book in bookcases %}
            <div class="col card" style="max-width: 340px;">
                <div class="row">
                    <div class="col-md-4 align-self-center">
                        <img src="https://res.cloudinary.com/duz5vkvkt/image/upload/v1671882531/bookcasesmall_ltw4ts.jpg"
                            class="img-fluid rounded-start" alt="Image of Bookcase">
                    </div>
                    <div class="col-md-8 align-self-center">
                        <div class="card-body">
                            <h5 class="owner"> {{ book.bookcase_owner}} </h5>
                            <a class="btn btn-color" href="{% url 'bookcase_detail' book.bookcase_owner.id  %}">Go to bookcase</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>
</div>


{%endblock%}
